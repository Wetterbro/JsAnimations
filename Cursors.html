        class element {
            /**
            *@param {HTMLElement} element - The HTML element to be animated.
            * @param {Array} data - An array of objects containing position data and timestamps.
            * @param {number} speed - The speed of the animation.
            * @param {string} animation - The name of the selected easing function.

            the available easing functions are:
            * 'linear'
            * 'easeInOutSine'
            * 'easeInSine'
            * 'easeOutSine'
            * 'easeOutQuint'
            * 'easeInQuint'
            * 'easeInOutQuint'
            * 'easeOutExpo'
            * 'easeOutQuart'
            * 'easeInQuart'

            When chaning the easing function, make sure to update the 'speed' parameter accordingly.
            Changing the easing function without updating the speed parameter will result in a different animation duration.
            Animation speed is controlled by the 'speed' parameter, the higher the value, the faster the animation.
            */

            constructor(element, data, speed, animation = 'linear') {
                this.element = element;
                this.data = data;
                this.positionIndex = 0;
                this.targetX = data[0].pos.x;
                this.targetY = data[0].pos.y;
                this.currentX = parseFloat(this.element.style.left) || 0;
                this.currentY = parseFloat(this.element.style.top) || 0;
                this.lastTime = 0;
                this.speed = speed;
                this.selectedAnimation = animation;

                this.availableAnimations = {
                    'linear': this.linear.bind(this),
                    'easeInOutSine': this.easeInOutSine.bind(this),
                    'easeInSine': this.easeInSine.bind(this),
                    'easeOutSine': this.easeOutSine.bind(this),
                    'easeOutQuint': this.easeOutQuint.bind(this),
                    'easeInQuint': this.easeInQuint.bind(this),
                    'easeInOutQuint': this.easeInOutQuint.bind(this),
                    'easeOutExpo': this.easeOutExpo.bind(this),
                    'easeOutQuart': this.easeOutQuart.bind(this),
                    'easeInQuart': this.easeInQuart.bind(this)
                };

                this.startMovementLoop();
                this.startTargetUpdate();
            }

            startTargetUpdate() {
                setInterval(() => {
                    if (this.positionIndex < this.data.length - 1) {
                        this.positionIndex++;
                    } else {
                        this.positionIndex = 0;
                    }
                    this.targetX = this.data[this.positionIndex].pos.x;
                    this.targetY = this.data[this.positionIndex].pos.y;
                }, 200);
            }

            startMovementLoop() {
                const move = (currentTime) => {
                    const deltaTime = (currentTime - this.lastTime) / 1000;
                    this.lastTime = currentTime;
                    this.animateToTarget(deltaTime);
                    requestAnimationFrame(move);
                };
                requestAnimationFrame(move);
            }

            animateToTarget(deltaTime) {
                const interpolationFactor = this.speed * deltaTime;
                const easingFunction = this.availableAnimations[this.selectedAnimation];
                this.currentX = this.easeLerp(this.currentX, this.targetX, interpolationFactor, easingFunction);
                this.currentY = this.easeLerp(this.currentY, this.targetY, interpolationFactor, easingFunction);

                this.element.style.left = `${this.currentX}px`;
                this.element.style.top = `${this.currentY}px`;
            }

            easeLerp(start, end, amt, easingFunction) {
                return this.lerp(start, end, easingFunction(amt));
            }

            lerp(start, end, interpolationFactor) {
                return (1 - interpolationFactor) * start + interpolationFactor * end;
            }

            linear(x) {
                return x;
            }

            easeInOutSine(x) {
                return -(Math.cos(Math.PI * x) - 1) / 2;
            }

            easeInSine(x) {
                return 1 - Math.cos((x * Math.PI) / 2);
            }

            easeOutSine(x) {
                return Math.sin((x * Math.PI) / 2);
            }

            easeOutQuint(x) {
                return 1 - Math.pow(1 - x, 5);
            }

            easeInQuint(x) {
                return Math.pow(x, 5);
            }

            easeInOutQuint(x) {
                return x < 0.5 ? 16 * x * x * x * x * x : 1 - Math.pow(-2 * x + 2, 5) / 2;
            }

            easeOutExpo(x) {
                return x === 1 ? 1 : 1 - Math.pow(2, -10 * x);
            }

            easeOutQuart(x) {
                return 1 - Math.pow(1 - x, 4);
            }

            easeInQuart(x) {
                return Math.pow(x, 4);
            }
        }
